<script>

//generate a random colors between red and black and set it to body background
function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
// set the body background to a random color every second 
setInterval(function() {
    document.body.style.background = getRandomColor();
}, 1000);

// when click p tag print hello world javascript 
document.getElementsByTagName("p").onclick = () => {

}
